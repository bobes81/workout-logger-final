<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Workout Logger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-attach/lib/xterm-addon-attach.min.js"></script>
</head>
<body>
    <button onclick="window.location.reload()">Run Program</button>
    <div id="terminal"></div>

    <script>
        var term = new Terminal();
        var attach = new AttachAddon.AttachAddon();
        term.loadAddon(attach);
        term.open(document.getElementById('terminal'));

        var ws = new WebSocket(location.origin.replace(/^http/, 'ws'));
        ws.onopen = function () {
            attach.activate(ws);
        };
    </script>
</body>
</html>
