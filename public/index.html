<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Logger</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-attach@0.9.0/lib/xterm-addon-attach.min.js"></script>
  <script src="client.js"></script>
</head>
<body>
  <div class="button-container">
    <button onclick="window.location.reload()">RUN PROGRAM</button>
  </div>

  <!-- obal pro terminál -->
  <div class="terminal-container">
    <div id="terminal"></div>
  </div>

  <script type="module">
    import { Terminal } from 'https://cdn.jsdelivr.net/npm/xterm@5.1.0/+esm';
    import { AttachAddon } from 'https://cdn.jsdelivr.net/npm/xterm-addon-attach@0.9.0/+esm';

    // Po načtení DOM
    window.addEventListener('DOMContentLoaded', () => {
      const term = new Terminal({ cols: 80, rows: 24, cursorBlink: true });
      term.open(document.getElementById('terminal'));
      term.writeln('Running startup command: python3 run.py\n');

      const ws = new WebSocket(
        location.protocol.replace('http', 'ws') +
        '//' + location.hostname +
        (location.port ? ':' + location.port : '') + '/'
      );

      ws.onopen = () => {
        const attach = new AttachAddon(ws);
        term.loadAddon(attach);
        term.focus();
      };

      ws.onerror = (err) => console.error('WebSocket error:', err);
    });
  </script>
</body>
</html>
