<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Logger CLI</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .terminal {
      background-color: black;
      border: 2px solid #00FF00;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 10px #00FF00;
    }

    h1 {
      color: #00FF00;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 300px;
      background-color: black;
      color: #00FF00;
      border: none;
      outline: none;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1>ðŸ’ª Welcome to Workout Logger ðŸ’ª</h1>
    <p>This app helps you log workouts to Google Sheets. Start with a command (e.g., start, add Pushups 30 High, view, exit).</p>
    <textarea autofocus></textarea>
  </div>

  <script>
    const term = document.querySelector("textarea");

    term.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const input = term.value.split("\n").pop();

        const response = await fetch("/run", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input }),
        });

        const data = await response.text();
        term.value += "\n" + data;
      }
    });
  </script>
</body>
</html>
