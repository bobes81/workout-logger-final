<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Logger</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-attach/lib/xterm-addon-attach.js"></script>
</head>
<body>
  <button onclick="window.location.reload()">Run Program</button>
  <div id="terminal"></div>

  <script>
    var term = new Terminal({ cols: 80, rows: 24 });
    term.open(document.getElementById('terminal'));
    term.writeln('üèãÔ∏è Workout Logger CLI is starting...');
    term.writeln('');

    var ws = new WebSocket(location.protocol.replace('http', 'ws') + '//' + location.hostname + (location.port ? ':' + location.port : '') + '/');

    ws.onopen = function () {
      new attach.AttachAddon(ws).apply(term);
    };

    ws.onerror = function (e) {
      console.log(e);
    };

    document.getElementsByClassName("xterm-helper-textarea")[0].focus();
  </script>
</body>
</html>
