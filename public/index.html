<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Workout Logger</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm@4.19.0/lib/xterm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-attach@0.7.0/lib/xterm-addon-attach.min.js"></script>
</head>
<body>
  <div class="button-container">
    <button onclick="window.location.reload()">RUN PROGRAM</button>
  </div>
  <div id="terminal"></div>

  <script>
    const term = new Terminal({ cols: 80, rows: 24 });
    term.open(document.getElementById('terminal'));
    term.writeln('Running startup command: python3 run.py\n');

    const ws = new WebSocket(
      location.protocol.replace('http', 'ws') + '//' +
      location.hostname +
      (location.port ? ':' + location.port : '') + '/'
    );

    ws.onopen = () => {
      const attachAddon = new AttachAddon.AttachAddon(ws);
      term.loadAddon(attachAddon);
      term.focus();
    };

    ws.onerror = (e) => {
      console.error(e);
    };
  </script>
</body>
</html>
