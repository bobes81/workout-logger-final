<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Logger</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Xterm knihovna -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js"></script>

  <!-- AttachAddon -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/addons/attach/attach.js"></script>
</head>
<body>
  <div class="button-container">
    <button onclick="window.location.reload()">RUN PROGRAM</button>
  </div>

  <!-- obal pro terminál -->
  <div class="terminal-container">
    <div id="terminal"></div>
  </div>

  <script>
    var term = new Terminal({
        cols: 80,
        rows: 24,
        cursorBlink: true,
    });

    term.open(document.getElementById('terminal'));
    term.writeln('Running startup command: python3 run.py\n');

    var ws = new WebSocket(
        location.protocol.replace('http', 'ws') + '//' +
        location.hostname +
        (location.port ? ':' + location.port : '') + '/'
    );

    ws.onopen = function () {
        new attach.attach(term, ws);
    };

    ws.onerror = function (e) {
        console.error('WebSocket error:', e);
    };

    // Focus do terminálu
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementsByClassName("xterm-helper-textarea")[0].focus();
    });
  </script>
</body>
</html>
